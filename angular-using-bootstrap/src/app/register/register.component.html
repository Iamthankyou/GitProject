<form  [formGroup]= "profileForm">
    <h2>Address</h2>

    <div class="form-group">
        <label for="email">email: </label>
        <input id="email" class="form-control" type="email" formControlName="email">
        <div class="error-ms" *ngIf="f['email'].hasError('required')">
            Required
        </div>
        <div class="error-ms" *ngIf="f['email'].hasError('pattern')">
            Not email
        </div>
    </div>
    <div class="form-group">
        <label for="password">password: </label>
        <input id="password"  class="form-control"  type="password" formControlName="password">
        <div class="error-ms" *ngIf="f['password'].hasError('required')">
            Password is required >=8 characters.
        </div>
    </div>

    <div class="form-group">
        <label for="repassword">confirm password: </label>
        <input id="repassword"  class="form-control"  type="password" formControlName="repassword">
        <div class="error-ms" *ngIf="f['repassword'].value !== f['password'].value">
            Password not same
        </div>

    </div>
    <div class="form-group">

        <label for="country">country: </label>
        <select>
            <option *ngFor="let c of states" [ngValue]="c">
                {{c.name}}
            </option>
        </select>

        <div class="error-ms" *ngIf="f['country'].hasError('required')">
            Required.
        </div>

    </div>

    <div class="form-group">

        <label for="age">age: </label>
        <input id="age"  class="form-control"  type="text" formControlName="age">

        <div class="error-ms" *ngIf="f['age'].hasError('required')">
            Required
        </div>
    </div>

    <div class="form-group">
        <input id="gender" type="radio" value="gender" name="gender" formControlName="gender">
        <label for="female" >Female</label>
        <input id="gender" type="radio" value="gender" name="gender" formControlName="gender">
        <label for="female">Male</label>
        <div class="error-ms" *ngIf="f['gender'].hasError('required')">
            Required
        </div>
        
    </div>

    <div class="form-group">

        <label for="phone">phone: </label>
        <input id="phone"  class="form-control"  type="text" formControlName="phone">

        <div class="error-ms" *ngIf="f['phone'].hasError('required')">
            Required
        </div>
    </div>

    <button type="submit">Submit</button>

</form>
