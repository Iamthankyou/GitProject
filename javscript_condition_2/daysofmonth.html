<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML links</title>
</head>

<body>
    <form action="#">
        <input type="number" id="month">
        <button type="submit" onclick="loadResult()">Tính số ngày</button>
    </form>
    <label id="result">This is 0 days.</label>

    <script>
        function loadResult(){
            let number = document.getElementById("month");
            let num = parseInt(number.value);
            if (num>=1 && num<=12){
                if (num==1 || num ==3 || num==5 || num==7 || num==8 || num==10 || num==12){
                    document.getElementById("result").innerHTML = "This is 31 days";
                }
                else if (num==2){
                    document.getElementById("result").innerHTML = "This is 28 days normal year and 29 days with leapyear";
                }
                else{
                    document.getElementById("result").innerHTML = "This is 30 days";
                }
            }
            else{
                document.getElementById("result").innerHTML = "1<=month<=12";
            }
        }
    </script>
</body>

</html>
