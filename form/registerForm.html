<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <style>
        .container form label{
            color: blue;
            font-size: large;
        }
        .form{
            background-color: rgba(241, 207, 12, 0.651);
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" method="GET" >
            <table class="form">
                <tr>
                    <td colspan="2" align="center"><h1 style="background-color: rgb(24, 185, 137); color: blue;">ĐĂNG KÝ HỌC VIÊN</h1></td>
                </tr>
                <tr>
                    <td><labe>Họ và tên</label></td>
                    <td><input type="text" name="yourname"/></td>
                </tr>
                <tr>
                    <td><label>Ngày sinh</label></td>
                    <td><input type="text" name="birthday"/></td>
                </tr>
                <tr>
                    <td><label >Giới tính</label></td>
                    <td>
                        <input type="radio" name="sex" value="0"/>Nam
                        <input type="radio" name="sex" value="1"/>Nữ
                    </td>
                </tr>
                <tr>
                    <td><label>Địa chỉ</label></td>
                    <td><textarea cols="30" rows="3" name="address"></textarea></td>
                </tr>
                <tr>
                    <td ><label>Lớp</label></td>
                    <td>
                        <select name="Class">
                            <option>Chọn lớp</option>
                            <option>class 1A</option>
                            <option>class 1B</option>
                            <option>class 1C</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email"/></td>
                </tr>
                <tr>
                    <td><label>Điện thoại</label></td>
                    <td><input type="number" name="phoneNumber"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Đăng ký">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </table>
        
        </form>
    </div>
    
</body>

</html>
