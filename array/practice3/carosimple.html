    <!DOCTYPE html>
    <html lang="en">

    <body>
        <h3>Caro Game Simple</h3>
        <p id="carogame" />
        <input type="button" value="Change Value" onclick="changeValue()">
    </body>

    </html>
    <script>
        let b = document.getElementById("carogame");

        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array('.', '.', '.', '.', '.');
        }

        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;
        let turn = 0;

        function changeValue() {
            if (turn === 0) {
                let positionX = prompt("Turn X, input X corr: ");
                let positionY = prompt("Turn X, input Y corr: ");
                data = "";
                board[positionX][positionY] = "x";
                for (let i = 0; i < 5; i++) {
                    data += "<br/>";
                    for (let j = 0; j < 5; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
                data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
                b.innerHTML = "<hr/>" + data;

                if (isEndGame()===1){
                    document.write('X win');
                }
                
                if(isEndGame()===-1){
                    document.write('O win');
                }

                turn = 1 - turn;
                console.log(turn);
            }
            else {
                let positionX = prompt("Turn Y, input X corr: ");
                let positionY = prompt("Turn Y, input Y corr: ");
                data = "";
                board[positionX][positionY] = "o";
                for (let i = 0; i < 5; i++) {
                    data += "<br/>";
                    for (let j = 0; j < 5; j++) {
                        data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                    }
                }
                data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
                b.innerHTML = "<hr/>" + data;

                turn = 1 - turn;
            }

        }

        function isEndGame() {
            for (let x = 0; x < 5; x++) {
                for (let y = 0; y < 5; y++) {
                    if (y < 5 && y + 1 < 5 && y + 2 < 5 && board[x][y] === board[x][y + 1] && board[x][y] === board[x][y + 2]  && board[x][y]!='.') {
                        if (board[x][y] === 'x') {
                            return 1;
                        }
                        else {
                            return -1;
                        }
                    }

                    if (x < 5 && x + 1 < 5 && x + 2 < 5 && board[x][y] === board[x + 1][y] && board[x][y] === board[x + 2][y] && board[x][y]!='.') {
                        if (board[x][y] === 'x') {
                            return 1;
                        }
                        else{
                            return -1;
                        }
                    }

                    // TO DO
                }
            }
        }

    // }

    </script>
