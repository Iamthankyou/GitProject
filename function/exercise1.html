<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Prime</title>
</head>

<body>
    <script>
        function isPrime(n) {
            var flag = true;
            if (n < 2) {
                flag = false;
            }

            for (int i=2; i*i<=n; i++){
                if (n%i===0){
                    flag=false;
                    break;
                }
            }

            if (flag == true) {
                alert(n + " is prime");
            }
            else {
                alert(n + " not prime");
            }
        }

        let inputNumber = prompt("Enter number:", "");
        isPrime(parseInt(inputNumber));

    </script>
</body>

</html>
