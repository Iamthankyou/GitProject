<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Part 1</title>
</head>

<body>
<script>
function findMax(arr) {
    let i;

    let max = arr[0];

    for (i = 1; i < arr.length; i++) {
        if (arr[i] > max){
            max = arr[i];
        }
    }

    return max;
}

let arr = [10, 324, 45, 90, 9808];
document.write("Element max in array is: " + findMax(arr));
    </script>
</body>

</html>
