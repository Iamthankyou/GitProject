<body>
    <script>
function isSquare(x) {
    let s = parseInt(Math.sqrt(x));
    return (s * s == x);
}

function isFibonacci(n) {
    return isSquare(5 * n * n + 4) || isSquare(5 * n * n - 4);
}

document.write("8 is fibonaci ? : " + isFibonacci(8));
    </script>
</body>
