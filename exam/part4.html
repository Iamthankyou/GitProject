<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Part </title>
</head>

<body>
    <canvas id="myCanvas" width="1366px" height="768px" style="border:1px solid #d3d3d3;">

    <script>
function Circle(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.render = function(){
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }
}

let circle = new Circle(10,10,100,"#000000");
circle.render();
    </script>
</body>

</html>
