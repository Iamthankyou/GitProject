<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML file2</title>
    </head>
    <body>
        <script>
            let physical = parseFloat(prompt("Enter score physical: "));
            let chemistry = parseFloat(prompt("Enter score chemistry: "));
            let biology = parseFloat(prompt("Enter score biology: "));

            document.writeln("AVG score: ", (physical+chemistry+biology)/3);
            document.write("SUM score: ", physical+chemistry+biology);

        </script>
    </body>
</html>
